<!-- Domain block components:
            - a heading with some text 
            - a search box - input groups
            - the list of prices
     -->
<!-- section.block.container -->
<!-- this section has the container class so all this section in contained in 1140px -->
<section class="block container block-domain">
  <!-- header.block__header -->
  <header class="block__header">
    <h2>Starting at $9 per month</h2>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur,
      impedit?
    </p>
  </header>
  <div class="input-group">
    <input type="text" class="input" placeholder="Enter domain name here..." />
    <button class="btn btn--accent">
      <svg class="icon icon--white">
        <use xlink:href="icons/sprite.svg#search"></use>
      </svg>
      Search
    </button>
  </div>
  <!-- the list of prices -->
  <!-- ul.list -->
  <!-- use the grid layout : in css display: grid-->
  <!-- block-domain__prices : prices is an element inside the component bloc-domain -->
  <ul class="list block-domain__prices">
    <!-- use a badge in the first element -->
    <li><span class="badge badge--secondary">.com $9</span></li>
    <li>.sg $10</li>
    <li>.space $11</li>
    <li>.info $14</li>
    <li>.net $10</li>
    <li>.xyz $10</li>
  </ul>
</section>
